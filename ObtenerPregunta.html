<!DOCTYPE html>
<html>
	<head>
		<meta name="tipo_contenido" content="text/html;" http-equiv="content-type" charset="utf-8">
		<title>Login</title>
		<link rel='stylesheet' type='text/css' href='estilos/style.css' />
		<link rel='stylesheet' type='text/css' media='only screen and (min-width: 530px) and (min-device-width: 481px)' href='estilos/wide.css'/>
		<link rel='stylesheet' type='text/css' media='only screen and (max-width: 480px)' href='estilos/smartphone.css'/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	</head>
	<body>
		<input type="number" id="id"> <br>
		<button class="obtenerPregunta">Obtener Pregunta</button>
		<table id="tabla">	
				<tr>
					<th> Enunciado </th>
					<th> Respuesta Correcta </th>
					<th> Complejidad </th>
				</tr>
				<tr id="fila">
				</tr>
		</table>
		
		<script type='text/javascript'>
		
		$('.obtenerPregunta').click(function() { 

            $.ajax({
				data: {id : $('#id').val()},
                url: 'obtenerPregunta.php',
                type: 'POST',
            
                success: function (response) {
                  $("#fila").html(response);
                }
            });  

    });
		</script>
	</body>
	</html>
